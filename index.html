<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Home</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="nav-link"><i class="info-icon"></i>Information</a>
      <a href="#" class="nav-link"><i class="bell-icon"></i>Notifications</a>
    </nav>
    <div class="container">
      <div class="box nearest-car-box">
        <header class="nearest-car-header">
          <h4>Nearest Car</h4>
          <img class="nearest-car-img" src="Images/car.png" alt="Nearest car" />
        </header>
        <div>
          <h2 class="nearest-car-name">Fortuner GR</h2>
          <div class="nearest-car-details">
            <span class="gps-info"><i class="gps-icon"></i>> 870km</span>
            <span class="gas-info"><i class="gas-icon"></i>50L</span>
            <span class="price-info">€ 45,00/h</span>
          </div>
        </div>
      </div>
      <div class="box profile-box">
        <img class="profile-img" src="Images/personAvatar.png" alt="Profile" />
        <h2 class="profile-name">Jane Cooper</h2>
        <span class="profile-balance">€ 4,253</span>
      </div>
      <div class="box map-box">
        <img class="map-img" src="Images/map.png" alt="Map" />
      </div>
      <div class="box more-cars-box">
        <header class="more-cars-header">
          <h4>More Cars</h4>
          <img class="more-cars-menu" src="Images/dotsIcon.png" alt="Dots" />
        </header>
        <div class="more-cars-car">
          <div class="more-cars-car-info">
            <h2 class="more-cars-name">Corolla Cross</h2>
            <div class="more-cars-details">
              <span class="gps-info"><i class="gps-icon"></i>> 4km</span>
              <span class="gas-info"><i class="gas-icon"></i>50L</span>
            </div>
          </div>
          <div class="more-cars-btn">
            <img
              class="more-cars-arrow"
              src="Images/arrowIcon.png"
              alt="arrow"
            />
          </div>
        </div>
        <div class="divider"></div>
        <div class="more-cars-car">
          <div class="more-cars-car-info">
            <h2 class="more-cars-name">Iconic 5</h2>
            <div class="more-cars-details">
              <span class="gps-info"><i class="gps-icon"></i>> 8km</span>
              <span class="battery-info"><i class="battery-icon"></i>80%</span>
            </div>
          </div>
          <div class="more-cars-btn">
            <img
              class="more-cars-arrow"
              src="Images/arrowIcon.png"
              alt="arrow"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
